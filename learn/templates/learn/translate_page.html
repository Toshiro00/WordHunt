{% extends 'wordhunt/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}
    <link rel="stylesheet" type='text/css' href="{% static 'learn/translate_page.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="mb-3">
        <form id='form-1' action="" method='POST'>
            {% csrf_token %}
            <h2 class='translator_title'>Translator</h2>
            {{ form }}
            <div class='btn-radio'>
                <input class="form-check-input" type="radio" name="language" id="flexRadioDefault1" value='[TR-EN]' for='submitButton' checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  [Turkish - English]
                </label>
                <input class="form-check-input" type="radio" name="language" id="flexRadioDefault2" value='[EN-TR]' for='submitButton'>
                <label class="form-check-label" for="flexRadioDefault2">
                  [English - Turkish]
                </label>
            </div>
        </form>
        {% if messages %}
        {% for message in messages %}
        <p {% if message.tags %} class={{ message.tags }} {% endif %}>
        {{ message }}
        {% endfor %}</p>
        {% endif %}
        <div class="mb-4">
            <button id='submitButton' type="submit" form='form-1' class='btn btn-primary' value="OK">Translate</button>
        </div>
        <h1 class='translated'> {{ text }} </h1>
    </div>
    {% endblock %}
</body>
</html>
